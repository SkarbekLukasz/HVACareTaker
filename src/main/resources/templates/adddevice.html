<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <title>Dodaj urządzenie - HVACareTaker</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-fan" viewBox="0 0 16 16">
                  <path d="M10 3c0 1.313-.304 2.508-.8 3.4a1.991 1.991 0 0 0-1.484-.38c-.28-.982-.91-2.04-1.838-2.969a8.368 8.368 0 0 0-.491-.454A5.976 5.976 0 0 1 8 2c.691 0 1.355.117 1.973.332.018.219.027.442.027.668Zm0 5c0 .073-.004.146-.012.217 1.018-.019 2.2-.353 3.331-1.006a8.39 8.39 0 0 0 .57-.361 6.004 6.004 0 0 0-2.53-3.823 9.02 9.02 0 0 1-.145.64c-.34 1.269-.944 2.346-1.656 3.079.277.343.442.78.442 1.254Zm-.137.728a2.007 2.007 0 0 1-1.07 1.109c.525.87 1.405 1.725 2.535 2.377.2.116.402.222.605.317a5.986 5.986 0 0 0 2.053-4.111c-.208.073-.421.14-.641.199-1.264.339-2.493.356-3.482.11ZM8 10c-.45 0-.866-.149-1.2-.4-.494.89-.796 2.082-.796 3.391 0 .23.01.457.027.678A5.99 5.99 0 0 0 8 14c.94 0 1.83-.216 2.623-.602a8.359 8.359 0 0 1-.497-.458c-.925-.926-1.555-1.981-1.836-2.96-.094.013-.191.02-.29.02ZM6 8c0-.08.005-.16.014-.239-1.02.017-2.205.351-3.34 1.007a8.366 8.366 0 0 0-.568.359 6.003 6.003 0 0 0 2.525 3.839 8.37 8.37 0 0 1 .148-.653c.34-1.267.94-2.342 1.65-3.075A1.988 1.988 0 0 1 6 8Zm-3.347-.632c1.267-.34 2.498-.355 3.488-.107.196-.494.583-.89 1.07-1.1-.524-.874-1.406-1.733-2.541-2.388a8.363 8.363 0 0 0-.594-.312 5.987 5.987 0 0 0-2.06 4.106c.206-.074.418-.14.637-.199ZM8 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14Zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16Z"/>
                </svg>
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="../" class="nav-link px-2 link-secondary">Strona główna</a></li>
              <li><a href="../userpanel" class="nav-link px-2 link-dark">Panel użytkownika</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Panel serwisowy</a></li>
            </ul>
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Moje konto</button>
            </div>
        </header>
        <main>
            <div class="d-grid my-2 text-center">
                <div class="d-flex row g-5 py-4 justify-content-center">
                    <h2 class="text-start">Dodaj nowe urządzenie:</h2>
                    <hr class="my-2">
                    <div class="col-4 align-items-center">
                        <h4>Wybierz kategorię urządzenia: </h4>
                                <select class="form-select py-2" name="kategoria" id="kategoria" aria-label="kategoria">
                                    <option selected>Wybierz kategorię</option>
                                    <div th:remove="all-but-first">
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" value="1">Wentylacja</option>
                                        <option value="2">Klimatyzacja</option>
                                    </div>
                                </select>
                    </div>
                    <hr class="my-4 bg-light">
                </div>
                
                <form class="needs-validation">
                    <div class="row g-5">
                        <div class="col-6 pb-4">
                            <div class="col-10 text-start mb-2">
                                <label for="name" class="form-label">Nazwa urządzenia</label>
                                <input type="text" class="form-control" id="name" placeholder="Wpisz nazwę urządzenia..." required> 
                                <div class="invalid-feedback">Wymagana nazwa urządzenia</div>
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="serialNumber" class="form-label">Numer seryjny</label>
                                <input type="text" class="form-control" id="serialNumber" placeholder="Wpisz numer seryjny..." required> 
                                <div class="invalid-feedback">Wymagany numer seryjny</div>
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="model" class="form-label">Model urządzenia</label>
                                <input type="text" class="form-control" id="model" placeholder="Wpisz model urządzenia..." required> 
                                <div class="invalid-feedback">Wymagany model urządzenia</div>
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="releaseDate" class="form-label">Data produkcji</label>
                                <input type="date" class="form-control" id="releaseDate"> 
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="producent" class="form-label">Producent</label>
                                <select class="form-select" id="producent" aria-label="Producent" required>
                                    <option selected>Wybierz producenta</option>
                                    <div th:remove="all-but-first">
                                        <option th:each="producent : ${producents}" th:value="${producent.id}" th:text="${producent.name}" value="1">LG</option>
                                        <option value="2">Carrier</option>
                                        <option value="3">STULZ</option>
                                        <option value="4">Mitsubishi</option>
                                    </div>
                                  </select>
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="cost" class="form-label">Koszt zakupu urządzenia</label>
                                <input type="number" class="form-control" id="cost" placeholder="Wpisz koszt zakupu urządzenia..." required> 
                            </div>
                        </div>
                        <div class="col-6 pb-4 order-last">
                            <div class="col-10 text-start mb-2">
                                <label for="load" class="form-label">Moc chłodnicza</label>
                                <input type="number" class="form-control" id="load" placeholder="Wpisz moc chłodniczą urządzenia..."> 
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="refrigerant" class="form-label">Czynnik chłodniczy</label>
                                <select class="form-select" id="refrigerant" aria-label="Czynnik chłodniczy">
                                    <option selected>Wybierz czynnik chłodniczy</option>
                                    <div th:remove="all-but-first">
                                        <option th:each="refrigerant : ${refrigerants}" th:value="${refrigerant.id}" th:text="${refrigerant.name}" value="1">R410A</option>
                                        <option value="2">R134A</option>
                                        <option value="3">R32</option>
                                        <option value="4">R407C</option>
                                    </div>
                                  </select>
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="mass" class="form-label">Masa czynnika chłodniczego</label>
                                <input type="number" class="form-control" id="mass" placeholder="Wpisz masę czynnika chłodniczego..."> 
                            </div>
                            <div class="col-10 text-start mb-2">
                                <label for="local" class="form-label">Lokalizacja</label>
                                <textarea class="form-control" id="local" style="height: 150px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn-lg btn-primary">Dodaj urządzenie</button>
                </form>
            </div>
            <hr class="my-4">
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="../" class="nav-link px-2 text-muted">Strona główna</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Informacje</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Kontakt</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 Łukasz Skarbek</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
