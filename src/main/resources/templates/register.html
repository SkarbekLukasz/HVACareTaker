<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>Rejestracja - HVACareTaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <th:block th:replace="fragment/fragments :: common-header"></th:block>
    <div class="mb-2">
        <h1>Rejestracja nowego użytkownika</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row mb-2">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                    <p th:errors="*{email}" class="error"></p>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Hasło: </label>
                <div class="col-8">
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" th:field="*{password}" class="form-control"
                           required/>
                    <p th:errors="*{password}" class="error"></p>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Imię: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required min="2" max="20"/>
                    <p th:errors="*{firstName}" class="error"></p>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-4 col-form-label">Nazwisko: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required min="2" max="20"/>
                    <p th:errors="*{lastName}" class="error"></p>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Zarejestruj</button>
            </div>
        </div>
    </form>
    <th:block th:replace="fragment/fragments :: common-footer-fixed"></th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
