<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <title>Kontakt - HVACareTaker</title>
</head>
<body class="d-grid">
  <div class="container text-center">
    <th:block th:replace="fragment/fragments :: common-header"></th:block>
    <main>
      <div class="mb-2">
        <h1>Formularz kontaktowy</h1>
      </div>
      <form th:action="@{/contact}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
          <div class="form-group row mb-2">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
              <input type="email" name="emailinput" class="form-control" required />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-4 col-form-label">Temat: </label>
            <div class="col-8">
              <input type="text" name="topicinput" class="form-control" required/>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-4 col-form-label">Treść: </label>
            <div class="col-8">
              <textarea type="text" name="messageinfo" class="form-control" maxlength="255"></textarea>
            </div>
          </div>
          <div class="justify-content-center">
            <button type="submit" class="btn btn-primary">Wyślij</button>
          </div>
        </div>
      </form>
    </main>
    <th:block th:replace="fragment/fragments :: common-footer-fixed"></th:block>
  </div>
</body>
</html>
