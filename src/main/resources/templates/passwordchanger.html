<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <title>Zmiana hasła - HVACareTaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
  <th:block th:replace="fragment/fragments :: common-header"></th:block>
  <div class="mb-2">
    <h1>Zmiana hasła</h1>
  </div>
  <form th:action="@{|/user/${userid}/changepassword|}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row mb-2">
        <label class="col-4 col-form-label">Obecne hasło: </label>
        <div class="col-8">
          <input type="password" name="oldPassword" class="form-control" required />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-4 col-form-label">Nowe hasło: </label>
        <div class="col-8">
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="newpassword" name="newPassword" class="form-control"
                 required minlength="8" maxlength="20" onkeyup="check()"/>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-4 col-form-label">Powtórz nowe hasło: </label>
        <div class="col-8">
          <input type="password" name="newpasswordrepeat" id="newpasswordrepeat" class="form-control" minlength="2" maxlength="20" onkeyup="check()"/>
          <span id="infospan"></span>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Zmień hasło</button>
      </div>
    </div>
  </form>
  <th:block th:replace="fragment/fragments :: common-footer-fixed"></th:block>
</div>
<script>function check() {
  let infospan = document.getElementById('infospan');
  let newPassword = document.getElementById('newpassword');
  let newPasswordRepeated = document.getElementById('newpasswordrepeat');
  infospan.innerHTML = '';
  if (newPassword.value == newPasswordRepeated.value) {
    infospan.innerHTML = 'Hasła się zgadzają.';
  } else {
    infospan.innerHTML = 'Powtórzone hasłą się nie zgadzają.';
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
