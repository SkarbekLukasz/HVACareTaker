<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <title>Wyszukaj producenta - HVACareTaker</title>
</head>
<body>
<div class="container">
    <th:block th:replace="fragment/fragments :: common-header"></th:block>
    <main>
        <div class="d-grid my-2 text-center">
            <h2 class="text-start">Wyszukaj producenta:</h2>
            <hr class="my-2">
        </div>
        <div class="d-grid">
            <p class="text-start pb-2">Producenta urządzenia można wyszukać na podstawie jego nazwy.</p>
            <form action="/userpanel/searchproducent" method="get" th:action="@{/userpanel/searchproducent}" th:method="get">
                <div class="row g-5 text-center justify-content-center">
                    <div class="col-6">
                        <label class="form-label" for="search">Wyszukiwanie:</label>
                        <input type="text" class="form-control" th:name="search" name="search" id="search" placeholder="Nazwa producenta...">
                        <button class="btn btn-primary mt-2" type="submit">Szukaj</button>
                    </div>
                    <hr>
                </div>
            </form>
            <table class="table" th:if="${searchquery} != null">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Edycja</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each="producent : ${producents}">
                    <th scope="row" th:text="${producent.id}">1</th>
                    <td th:text="${producent.name}">Agregat Carrier 30KAV</td>
                    <td>
                        <a href="#" th:href="@{|/userpanel/producent/${producent.id}/view|}">Wyświetl</a>
                        <a href="#" th:href="@{|/userpanel/producent/${producent.id}/delete|}">Usuń</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Agregat Carrier 30KAV</td>
                    <td>12345678</td>
                    <td>30KAV</td>
                    <td>Carrier</td>
                    <td>
                        <a href="#">Wyświetl</a>
                        <a href="#">Usuń</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <th:block th:replace="fragment/fragments :: common-footer-fixed"></th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
