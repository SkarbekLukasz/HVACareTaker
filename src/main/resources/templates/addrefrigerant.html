<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <title>Dodaj czynnik chłodniczy - HVACareTaker</title>
</head>
<body>
<div class="container">
    <th:block th:replace="fragment/fragments :: common-header"></th:block>
    <main>
        <div class="d-grid my-2 text-center">
            <form class="needs-validation" th:action="@{/userpanel/addrefrigerant/message}" method="post">
                <div class="d-flex row g-5 py-4 justify-content-center">
                    <h2 class="text-start">Dodaj nowy czynnik chłodniczy:</h2>
                    <hr class="my-2">
                    <hr class="my-4 bg-light">
                </div>
                <div class="row g-5">
                </div>
                <div class="row g-5">
                    <div class="col-6 pb-4">
                        <div class="col-10 text-start mb-2">
                            <label for="name" class="form-label">Nazwa czynnika chłodniczego*</label>
                            <input type="text" name="refrigerantname" class="form-control" id="name" placeholder="Wpisz nazwę czynnika..." required>
                            <div class="invalid-feedback">Wymagana nazwa czynnika chłodniczego</div>
                        </div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-6 pb-4">
                        <div class="col-10 text-start mb-2">
                            <label for="gwp" class="form-label">GWP czynnika chłodniczego*</label>
                            <input type="number" name="refrigerantgwp" class="form-control" id="gwp" placeholder="Wpisz GWP czynnika..." required>
                            <div class="invalid-feedback">Wymagane GWP czynnika chłodniczego</div>
                        </div>
                    </div>
                </div>
                <button class="btn-lg btn-primary">Dodaj czynnik chłodniczy</button>
            </form>
        </div>
    </main>
    <th:block th:replace="fragment/fragments :: common-footer-fixed"></th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
