<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <title th:title="|${producent.name} - HVACareTaker|">Wyświetl producenta - HVACareTaker</title>
</head>
<body>
<div class="container">
    <th:block th:replace="fragment/fragments :: common-header"></th:block>
    <main>
        <div class="d-grid my-2 text-center">
            <h2 class="text-start" th:text="|Dane producenta: ${producent.name}|">Dane producenta:</h2>
            <hr class="my-2">
        </div>
        <div class="d-grid my-2">
            <div class="row g-2 pb-2">
                <div class="col-sm-2 col-lg-2">
                    <div class="text-start">
                        <p class="fw-bold fs-6">Nazwa producenta:</p>
                    </div>
                </div>
                <div class="col-sm-10 col-lg-10 justify-content-start">
                    <p class="fs-6"th:text="${producent.name}">nazwa producenta</p>
                </div>
            </div>
            <div class="row g-2 pb-2">
                <div class="col-sm-2 col-lg-2">
                    <div class="col-10 text-start">
                        <p class="fw-bold fs-6">Dane kontaktowe:</p>
                    </div>
                </div>
                <div class="col-sm-10 col-lg-10 justify-content-start">
                    <p class="fs-6"th:text="${producent.contactInfo}">dane kontaktowe</p>
                </div>
            </div>
            <hr class="mb-2">
        </div>
        <div th:if="${!producent.deviceList.isEmpty()}">
            <h3>Lista urządzeń tego producenta:</h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Numer seryjny</th>
                    <th scope="col">Model</th>
                    <th scope="col">Producent</th>
                    <th scope="col">Edycja</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each="device : ${producent.deviceList}">
                    <th scope="row" th:text="${device.id}">1</th>
                    <td th:text="${device.name}">Agregat Carrier 30KAV</td>
                    <td th:text="${device.serialNumber}">12345678</td>
                    <td th:text="${device.model}">30KAV</td>
                    <td th:text="${device.producent.name}">Carrier</td>
                    <td>
                        <a href="#" th:href="@{|/userpanel/device/${device.id}/view|}">Wyświetl</a>
                        <a href="#" th:href="@{|/userpanel/device/${device.id}/delete|}">Usuń</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Agregat Carrier 30KAV</td>
                    <td>12345678</td>
                    <td>30KAV</td>
                    <td>Carrier</td>
                    <td>
                        <a href="#">Wyświetl</a>
                        <a href="#">Usuń</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <th:block th:replace="fragment/fragments :: common-footer-fixed"></th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
