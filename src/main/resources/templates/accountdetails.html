<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40c5d73e0b.js" crossorigin="anonymous"></script>
    <title>Szczegóły konta - HVACareTaker</title>
</head>
<body>
    <div class="container">
        <th:block th:replace="fragment/fragments :: common-header"></th:block>
        <main>
            <div class="d-grid my-2 text-center">
                <h2 class="text-start" th:text="|Dane użytkownika: ${userdetails.getFullName()}|">Dane producenta:</h2>
                <hr class="my-2">
            </div>
            <div class="d-grid my-2">
                <div class="row g-2 pb-2">
                    <div class="col-sm-2 col-lg-2">
                        <div class="text-start">
                            <p class="fw-bold fs-6">Email:</p>
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-10 justify-content-start">
                        <p class="fs-6"th:text="${userdetails.getUsername()}">nazwa producenta</p>
                    </div>
                </div>
                <div class="row g-2 pb-2">
                    <div class="col-sm-2 col-lg-2">
                        <div class="col-10 text-start">
                            <p class="fw-bold fs-6">Imię:</p>
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-10 justify-content-start">
                        <p class="fs-6"th:text="${userdetails.getFirstName()}">dane kontaktowe</p>
                    </div>
                </div>
                <div class="row g-2 pb-2">
                    <div class="col-sm-2 col-lg-2">
                        <div class="col-10 text-start">
                            <p class="fw-bold fs-6">Nazwisko:</p>
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-10 justify-content-start">
                        <p class="fs-6"th:text="${userdetails.getLastName()}">dane kontaktowe</p>
                    </div>
                </div>
                <div class="row g-2 pb-2">
                    <div class="col-sm-2 col-lg-2">
                        <div class="col-10 text-start">
                            <p class="fw-bold fs-6">ID użytkownika:</p>
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-10 justify-content-start">
                        <p class="fs-6"th:text="${userdetails.getUserId()}">dane kontaktowe</p>
                    </div>
                </div>
                <div class="row g-2 pb-2">
                    <div class="col-sm-2 col-lg-2">
                        <div class="col-10 text-start">
                            <p class="fw-bold fs-6">Hasło:</p>
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-10 justify-content-start">
                        <a th:href="@{|/user/${userdetails.userId}/changepassword|}" class="fs-6">Zmień hasło</a>
                    </div>
                </div>
                <hr class="mb-2">
            </div>
        </main>
        <th:block th:replace="fragment/fragments :: common-footer-fixed"></th:block>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
